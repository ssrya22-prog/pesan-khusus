<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>5 Card Password Fleksibel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            padding: 50px;
        }

        .card {
            background-color: white;
            width: 350px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        h2 {
            color: #FF69B4;
            margin-bottom: 5px;
        }

        .hint {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 15px;
            text-align: center;
        }

        button {
            font-family: Arial, sans-serif;
            background-color: #4CAF50;
            color: black;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            font-size: 20px;
        }

        button:hover {
            background-color: #FCDFCD;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .correct {
            background-color: #d4edda; /* hijau pucat */
        }

        .wrong {
            border: 2px solid red;
            animation: shake 0.3s;
        }

        .success {
            color: green;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Animasi shake */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <h1 style="color:#FF69B4;">Silahkan dijawab sayangkuu</h1>

    <!-- Card 1 -->
    <div class="card" id="card1">
        <h2>Apa warna kesukaan Surya?</h2>
        <input type="text" id="password1" placeholder="Jawaban Card 1">
        <p class="error" id="error1">Jawaban salah!</p>
    </div>

    <!-- Card 2 -->
    <div class="card" id="card2">
        <h2>Berapa tanggal lahir Surya?</h2>
        <small class="hint">Contoh format: 10/10/1910</small>
        <input type="text" id="password2" placeholder="Jawaban Card 2">
        <p class="error" id="error2">Jawaban salah!</p>
    </div>

    <!-- Card 3 -->
    <div class="card" id="card3">
        <h2>Dikota manakah Surya tinggal?</h2>
        <input type="text" id="password3" placeholder="Jawaban Card 3">
        <p class="error" id="error3">Jawaban salah!</p>
    </div>

    <!-- Card 4 -->
    <div class="card" id="card4">
        <h2>Diprovinsi manakah Surya tinggal?</h2>
        <input type="text" id="password4" placeholder="Jawaban Card 4">
        <p class="error" id="error4">Jawaban salah!</p>
    </div>

    <!-- Card 5 -->
    <div class="card" id="card5">
        <h2>Dinegara manakah Surya tinggal?</h2>
        <input type="text" id="password5" placeholder="Jawaban Card 5">
        <p class="error" id="error5">Jawaban salah!</p>
    </div>

    <!-- Tombol Submit Semua -->
    <button onclick="checkAllPasswords()">Submit Semua</button>

    <p class="success" id="successMsg"></p>

    <script>
        const answers = {
            1: "hitam",
            2: "22/10/2004",
            3: "makassar",
            4: "sulawesi selatan",
            5: "indonesia"
        };

        function normalizeFlexible(input) {
            return input.replace(/\s+/g, ' ').trim().toLowerCase();
        }

        function checkAllPasswords() {
            let allCorrect = true;

            for (let i = 1; i <= 5; i++) {
                const inputEl = document.getElementById("password" + i);
                const input = inputEl.value;
                const errorMsg = document.getElementById("error" + i);
                const cardEl = document.getElementById("card" + i);

                if (normalizeFlexible(input) === normalizeFlexible(answers[i])) {
                    errorMsg.style.display = "none";
                    cardEl.classList.add("correct");
                    cardEl.classList.remove("wrong");
                    inputEl.disabled = true;
                } else {
                    errorMsg.style.display = "block";
                    cardEl.classList.add("wrong");
                    // reset animasi shake agar bisa dijalankan lagi
                    cardEl.offsetWidth; // trigger reflow
                    cardEl.classList.remove("wrong");
                    void cardEl.offsetWidth; // reset
                    cardEl.classList.add("wrong");
                    allCorrect = false;
                }
            }

            const successMsg = document.getElementById("successMsg");

            if (allCorrect) {
                successMsg.textContent = "Semua jawaban benar! ðŸŽ‰";
                window.location.href = "israhalaman4.html";
            } else {
                successMsg.textContent = "";
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Video</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #1a0a1a; /* background hitam ala Halaman 1/7 */
  overflow: hidden;
  font-family: 'Georgia', 'Times New Roman', serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* START SCREEN */
#startScreen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  background: #1a0a1a;
  transition: opacity 0.8s ease;
}

/* TOMBOL BULAT PANJANG ala Halaman 1 */
.start-button {
  background-color: #ff4f9a; /* pink cerah */
  color: white;
  border: none;
  padding: 20px 40px;
  font-size: 22px;
  font-weight: bold;
  border-radius: 50px;
  cursor: pointer;
  animation: pulse 1.4s infinite;
  transition: all 0.3s ease;
  text-align: center;
}

/* Pulse animasi */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Hover animasi */
.start-button:hover {
  transform: scale(1.2);
  animation: none;
  background-color: #ff1f6d; /* pink lebih gelap saat hover */
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: black;
  opacity: 0;
  transition: opacity 1.5s ease;
}
</style>
</head>
<body>

<div id="startScreen">
  <button class="start-button" id="startBtn">ðŸ’— KLIK DISINI SAYANG ðŸ’—</button>
</div>

<video id="video" playsinline></video>

<script>
const btn = document.getElementById("startBtn");
const screen = document.getElementById("startScreen");
const video = document.getElementById("video");

// Ganti dengan link video kamu
const videoSrc = "https://res.cloudinary.com/dubw1a1io/video/upload/v1769018821/lv_0_20260122014240_efjhxu.mp4";

btn.addEventListener("click", () => {
  screen.style.opacity = 0;
  setTimeout(() => {
    screen.style.display = "none";
    video.src = videoSrc;
    video.muted = true; // autoplay di HP
    video.play().then(() => {
      video.style.opacity = 1;
      video.muted = false;
      video.volume = 1;
    });
    video.addEventListener("ended", () => {
      window.location.href = "israhalaman7.html";
    });
  }, 500);
});
</script>

</body>
</html>

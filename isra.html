<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Pertamaku</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #1a0a1a; /* hitam gelap ala halaman 7 */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', 'Times New Roman', serif;
}

.card {
    background-color: #ffbfdc; /* pink lembut */
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(255, 80, 150, 0.4);
    text-align: center;
}

button {
    background-color: #ff4f9a; /* pink cerah */
    color: white;
    border: none;
    padding: 20px 35px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    animation: pulse 1.4s infinite;
    transition: all 0.3s ease;
}

/* pulse effect */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* hover effect */
button:hover {
    transform: scale(1.2);
    animation: none; /* hentikan pulse saat hover */
    background-color: #ff1f6d; /* pink lebih gelap saat hover */
}
</style>
</head>
<body>

<div class="card">
    <button onclick="location.href='israhalaman2.html'">ðŸ’— KLIK DISINI SAYANG ðŸ’—</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Isra Halaman 4</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #1a0a1a; /* hitam gelap ala halaman 7 */
    font-family: 'Georgia', 'Times New Roman', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background-color: #ffbfdc; /* pink lembut */
    width: 400px;
    max-width: 90%;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(255, 80, 150, 0.4);
    text-align: center;
}

h1 {
    color: #4b0033; /* gelap */
    font-size: 22px;
    line-height: 1.5;
    margin-bottom: 20px;
}

p {
    color: #4b0033;
    line-height: 1.7;
    margin-top: 20px;
    font-size: 16px;
}

.next-button {
    margin-top: 30px;
    padding: 15px 28px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 50px;
    border: none;
    background-color: #ff4f9a; /* pink cerah */
    color: white;
    cursor: pointer;
    animation: pulse 1.4s infinite;
    transition: all 0.3s ease;
}

/* pulse tombol */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.next-button:hover {
    transform: scale(1.2);
    animation: none;
    background-color: #ff1f6d; /* pink lebih gelap */
}
</style>
</head>
<body>

<div class="card">
    <h1>
        Ehh HALOO BUBUPPP. YEAYYYYY!!!!<br>
        Bubupp udah sampe sini, berarti bubup udah menjawab semua pertanyaan dengan benar!!!<br>
        SELAMAT YAHHH!!!!!
    </h1>

    <p>
        Nahh sesuai yang Surya bilang tadi, Surya mau menyampaikan sesuatu buat bubup nihhh!!
    </p>

    <button class="next-button" onclick="goNext()">KLIK DISINI SAYANG</button>
</div>

<script>
function goNext() {
    // tandai bahwa musik boleh diputar
    localStorage.setItem("playMusic", "yes");
    window.location.href = "israhalaman5.html";
}
</script>

</body>
</html>
